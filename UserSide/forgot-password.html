<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password">
      <div class="form-parent">
        <div class="form">
          <div class="title1">Your Registered Email ID</div>
          <div class="text4">organisation@mail.com</div>
        </div>
        <div class="form1">
          <div class="title1">Enter OTP</div>
          <div class="text5">******</div>
        </div>
        <div class="forgot-password1">Forgot Password</div>
        <img class="arrowleft-icon" alt="" src="./public/arrowleft.svg" />

        <div class="button-parent">
          <div class="button">
            <div class="text6">Confirm</div>
          </div>
          <div class="button1">
            <div class="text7">Back to Create an Account</div>
          </div>
        </div>
        <div class="your-password-will">
          Your Password will be sent to your registered email ID.
        </div>
        <img class="info-icon1" alt="" src="./public/info1.svg" />
      </div>
      <img
        class="lious-healthcare-logo-1"
        alt=""
        src="./public/lious-healthcare-logo-1@2x.png"
      />
    </div>
  </body>
</html>
