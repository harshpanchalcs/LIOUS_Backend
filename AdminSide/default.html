      <script>
            const dashboard = document.getElementById('dashboard');
            dashboard.addEventListener('click', function() {
            const pageURL = 'https://www.google.com'; 
            window.location.href = pageURL;
            });

            const organize = document.getElementById('organize');

            const poc_manage = document.getElementById('poc_manage');

            const pageURL = 'https://www.google.com'; 
            window.location.href = pageURL;
            });

            const health = document.getElementById('health');
            health.addEventListener('click', function() {
            const sub_healthcheck = document.getElementsByClassName('sub-healthcheck');
              Array.from(sub_healthcheck).forEach(function(value){

              if (value.style.display === "none") {
              value.style.display = "block";
              } 
              else {
                value.style.display = "none";
              }
              })
            });

     </script>
